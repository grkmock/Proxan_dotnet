name: Proxan CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: proxan
          POSTGRES_PASSWORD: proxan
          POSTGRES_DB: proxan
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U proxan"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: Host=localhost;Port=5432;Database=proxan;Username=proxan;Password=proxan
      ASPNETCORE_ENVIRONMENT: Development

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore & Build
        run: |
          dotnet restore
          dotnet build --no-restore

      - name: Start API
        run: |
          dotnet run --project ProxanReservation/ProxanReservation.csproj --urls http://0.0.0.0:5000 &
          sleep 10

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: pip install -r tests/requirements.txt

      - name: Run E2E Tests
        run: pytest tests/e2e -v
