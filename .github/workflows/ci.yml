name: Proxan E2E Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: "1234" # Senin lokal şifrenle eşitledik
          POSTGRES_DB: proxan_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Build Project
      run: dotnet build

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests psycopg2-binary

    - name: Run API and E2E Tests
      env:
        # C# tarafı için şifreyi çevresel değişkenle eziyoruz
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=proxan_db;Username=postgres;Password=1234"
        # Python setup_db.py'nin bağlanabilmesi için (Lokal şifrenle aynı)
        DB_PASS: "1234" 
        ASPNETCORE_URLS: "http://localhost:5000"
      run: |
        # Projenin nerede olduğunu bul ve oradan çalıştır
        # Eğer Proxan_dotnet klasörü içindeyse o klasöre girer
        dotnet run --no-build --project . --urls "http://localhost:5000" & 
        
        sleep 40 
        
        export PYTHONPATH=$PYTHONPATH:$(pwd)/tests/e2e
        pytest tests/e2e/test_reservation.py -v -s