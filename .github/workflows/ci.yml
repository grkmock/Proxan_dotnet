name: Proxan E2E Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # .NET Kurulumu
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Build Project
      run: dotnet build

    # Python Kurulumu
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Gerekli Paketlerin Yüklenmesi (psycopg2-binary eklendi)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests psycopg2-binary

    # API'yi Başlat ve Testleri Koştur
    - name: Run API and E2E Tests
      run: |
        # API'yi arka planda başlat (ana dizindeki projeyi çalıştır)
        dotnet run --no-build & 
        
        # API'nin hazır olması için bekle
        sleep 20 
        
        # PYTHONPATH ayarı ile setup_db'nin bulunmasını sağla
        export PYTHONPATH=$PYTHONPATH:$(pwd)/tests/e2e
        pytest tests/e2e/test_reservation.py -v -s