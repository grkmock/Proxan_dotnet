name: Proxan E2E Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: proxan_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    # .NET Kurulumu
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Build Project
      run: dotnet build

    # Python Kurulumu
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Bağımlılıkları requirements.txt üzerinden kur
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # API ve Test Çalıştırma
    - name: Run API and E2E Tests
      env:
        # C# tarafındaki appsettings.json'ı GitHub DB'sine yönlendiriyoruz
        ConnectionStrings__DefaultConnection: "Host=localhost;Database=proxan_db;Username=postgres;Password=password"
        ASPNETCORE_URLS: "http://localhost:5000"
      run: |
        # API'yi arka planda başlat (Klasör ismini loglara göre güncelledim)
        dotnet run --no-build --project . & 
        
        # API'nin ve DB'nin senkronize olması için bekleme süresi
        sleep 30 
        
        # Testlerin setup_db.py'yi bulabilmesi için dizin ayarı
        export PYTHONPATH=$PYTHONPATH:$(pwd)/tests/e2e
        pytest tests/e2e/test_reservation.py -v -s