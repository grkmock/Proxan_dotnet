name: Proxan E2E Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # .NET Kurulumu ve Build
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Build Project
      run: dotnet build

    # Python Kurulumu
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests

    # API'yi Başlat ve Testleri Koştur
    - name: Run API and E2E Tests
      run: |
        # API'yi arka planda başlat
        dotnet run --project Proxan_dotnet & 
        # API'nin tamamen hazır olması için biraz bekle
        sleep 15 
        # Senin yazdığın o başarılı testleri koştur
        pytest tests/e2e/test_reservation.py -v -s