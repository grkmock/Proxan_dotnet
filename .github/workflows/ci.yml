name: Proxan E2E Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password  # Şifre burada 'password' olarak belirlendi
          POSTGRES_DB: proxan_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    # Proje dosyasını spesifik olarak bulup derleyelim
    - name: Build Project
      run: dotnet build

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests psycopg2-binary

    - name: Run API and E2E Tests
      env:
        # C# API'nin DB'ye bağlanması için
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=proxan_db;Username=postgres;Password=password"
        # Python setup_db.py'nin DB'ye bağlanması için (Yukarıda eklediğimiz os.getenv'ler için)
        DB_HOST: "localhost"
        DB_USER: "postgres"
        DB_PASS: "password"
        DB_NAME: "proxan_db"
        ASPNETCORE_URLS: "http://localhost:5000"
      run: |
        # DİKKAT: Proje dosyanızın adı neyse onu tam yazın. 
        # Eğer ana dizindeyse sadece '.' işe yarar ama hata verdiği için 
        # projeyi açıkça çalıştırıyoruz:
        dotnet run --no-build --urls "http://localhost:5000" & 
        
        # API ve DB'nin tam hazır olması için bekleme
        sleep 40 
        
        # Testlerin modülleri bulması için
        export PYTHONPATH=$PYTHONPATH:$(pwd)/tests/e2e
        pytest tests/e2e/test_reservation.py -v -s