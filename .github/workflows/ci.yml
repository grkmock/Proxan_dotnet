name: Proxan E2E Test Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: "1234"
          POSTGRES_DB: proxan_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    # .csproj dosyasını nerede olursa olsun bulup derler
    - name: Build Project
      run: |
        PROJECT_FILE=$(find . -name "*.csproj" -print -quit)
        echo "Found project: $PROJECT_FILE"
        dotnet build $PROJECT_FILE

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest requests psycopg2-binary

    - name: Run API and E2E Tests
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=proxan_db;Username=postgres;Password=1234"
        ASPNETCORE_URLS: "http://localhost:5000"
      run: |
        # .csproj dosyasını bul ve başlat
        PROJECT_FILE=$(find . -name "*.csproj" -print -quit)
        dotnet run --no-build --project $PROJECT_FILE --urls "http://localhost:5000" & 
        
        # API'nin ve DB'nin tamamen senkronize olması için bekleme
        sleep 40 
        
        # Python modül yolu ayarı ve test çalıştırma
        export PYTHONPATH=$PYTHONPATH:$(pwd)/tests/e2e
        pytest tests/e2e/test_reservation.py -v -s