name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: proxan
          POSTGRES_PASSWORD: proxan
          POSTGRES_DB: proxan
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U proxan"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install -r tests/requirements.txt

      - name: Build API
        run: dotnet build ProxanReservation/ProxanReservation.csproj

      - name: Start API
        env:
          ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=proxan;Username=proxan;Password=proxan
        run: |
          dotnet run --project ProxanReservation/ProxanReservation.csproj --urls http://localhost:5000 &

      - name: Wait for API
        run: |
          for i in {1..30}; do
            curl http://localhost:5000/health && break
            sleep 2
          done

      - name: Run E2E Tests
        run: pytest tests/e2e -v
