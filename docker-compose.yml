version: '3.8'

services:
  db:
    image: postgres:15
    container_name: proxan_db_container
    environment:
      # appsettings.json ve setup_db.py ile tam uyumlu hale getirildi
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=proxan_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d proxan_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: proxan_redis_container
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: proxan_api_container
    # conftest.py (localhost:5000/api) ve CI workflow ile uyumlu port
    ports:
      - "5000:5000"
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=proxan_db;Username=postgres;Password=1234
      - REDIS_URL=redis://redis:6379/0
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build: .
    container_name: proxan_worker_container
    command: celery -A app.worker.celery worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:1234@db:5432/proxan_db
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  postgres_data: